
<html>
<head>
<script src="bcSource.js"></script>
<script>
function analyzeCreative() {
        var adscript = unescape(escape(document.getElementById("adScriptElement").value));
        var countValStr = document.getElementById("countValElement").value;
        if(!adscript) {
                alert("Please paste a valid adscript in the text box");
                return false;
        }
        document.getElementById('previewText').innerHTML = escape(adscript);
        countVal = parseInt(countValStr);
        if(countVal != countValStr) {
                alert("Please enter a numeric value for the Number of Creatives");
                return false;
        }
        if(typeof newWindow == "undefined")
                var newWindow = "";
        else
                newWindow.close();

        newWindow = window.open("proactiveTarget.html","Creative_Analysis");
}
</script>
</head>

                Brand Control Proactive Review

</textarea>
</form>
</div>

<div id='startTestDiv' style='width:600px;background-color:#efefef;display:table-cell;margin-left:20px'>

<form name='tagForm'>
<input type="radio" name="logicType" value="regex" onchange="tagFunc()" checked> Detect Tags

<input type="radio" name="logicType" onchange="tagFunc()" value="split"> Split by :
