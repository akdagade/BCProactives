
<html>
        <head>
                <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
                <meta content="utf-8" http-equiv="encoding">
                <title>BCProactives : SourceFile</title>
                <script src="bcSource.js"></script>
        </head>

        <body bgcolor='#d6d6f5'>

                <div style='width:99%;margin-left:0.5%;margin-top:0.5%;height:10.2%;border-radius:20px;background-color:#8585e0;box-shadow:0px 3px 15px'>
                        <h1 style='color:#e6e6e6;margin-left:3.66%;position:absolute;top:4%'>
                                Brand Control Proactive Review
                        </h1>
                </div>

                <div style='margin-top:2%;margin-left:3.5%;border-spacing:20px'>

                        <div id='tagInputDiv' style='margin-top:8%;margin-left:10%;width:50%;height:50%px;display:table-cell;background-color:#efefef'>

                                <h3 style='margin-top:4%;margin-left:1%'>Step 1 : Select Input type</h3>

                                <form name='inputForm'>

                                        <input type="radio" name="inputType" value="file" onchange="inputFunc()" checked>
                                        <input type="file" id="files" name="files" onchange="handleFile()"/>
                                        <br>
                                        <input type="radio" name="inputType" value="text" style='float:left;margin-top:5%;' onchange="inputFunc()">
                                        <textarea style='margin-top:4.5%;margin-left:0.5%;width:80%;height:400px;max-width:80%;max-height:450px' onchange="handleText()" id='inputTextarea' disabled></textarea>

                                 </form>

                        </div>

                        <div id='startTestDiv' style='width:600px;background-color:#efefef;display:table-cell;margin-left:20px'>
                                <h3 style='margin-left:10px'>Step 2 : Select Tag Recognition logic </h3>
                                <form name='tagForm'>
                                        <input type="radio" name="logicType" value="regex" onchange="tagFunc()" checked> Auto-Detect Tags
                                        <br><br>
                                        <input type="radio" name="logicType" onchange="tagFunc()" value="split"> Split by :
                                        <input type='textbox' id='splitVal' onchange="splitValFunc(this)" style='width:80px;margin-left:3px' value='!@#$%' disabled>
                                </form>
                                
                                <p id='adCountText' style='margin-left:10px;margin-top:30px;color:Green;font-size:20px'>
                                </p>
                                
                                <span style='margin-left:10px'>No. of times to display ad : </span>

                                <input type='textbox' style='width:80px;margin-left:3px;display:inline' id='adCount' value='1'>
                                <h5 style='display:none' id='countMsg'> *Input a numerical value greater than 0.</h5>
                                <br>
                                <input type='button' style='margin-top:70px;margin-left:140px;width:300px;height:50px;' value='Analyze Creatives' onclick='analyzeCreative();'/>
                        </div>
                </div>

                <textarea id='previewText' style='display:none;'></textarea>

        </body>

</html>
