
<html>
        <head>
                <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
                <meta content="utf-8" http-equiv="encoding">
                <title>BCProactives : SourceFile</title>
                <script src="bcSource.js"></script>
        </head>

        <body bgcolor='#d6d6f5' style='overflow:hidden'>

                <div style='width:99%;margin-left:7px;height:70px;border-radius:20px;background-color:#8585e0;box-shadow:0px 3px 15px;margin-top:5px'>
                        <h1 style='color:#e6e6e6;margin-left:50px;position:absolute;top:2px'>
                                Brand Control Proactive Review
                        </h1>
                </div>

                <div style='margin-top:30px;margin-left:60px;border-spacing:15px'>

                        <div id='tagInputDiv' style='margin-top:40;margin-left:40px;width:600px;height:530px;display:table-cell;background-color:#efefef'>

                                <h3 style='margin-top:20px;margin-left:10px'>Step 1 : Select Input type</h3>

                                <form name='inputForm'>

                                        <input type="radio" name="inputType" value="file" onchange="inputFunc()" checked>
                                        <input type="file" id="files" name="files" onchange="handleFile()"/>
                                        <br>
                                        <input type="radio" name="inputType" value="text" style='float:left;margin-top:30px;' onchange="inputFunc()">
                                        <textarea style='margin-top:30px;margin-left:5px;width:450;height:400;max-width:450px;max-height:400' onchange="handleText()" id='inputTextarea' disabled></textarea>

                                 </form>

                        </div>

                        <div id='startTestDiv' style='width:600px;background-color:#efefef;display:table-cell;margin-left:20px'>
                                <h3 style='margin-left:10px'>Step 2 : Select Tag Recognition logic </h3>
                                <form name='tagForm'>
                                        <input type="radio" name="logicType" value="regex" onchange="tagFunc()" checked> Auto-Detect Tags
                                        <br><br>
                                        <input type="radio" name="logicType" onchange="tagFunc()" value="split"> Split by :
                                        <input type='textbox' id='splitVal' onchange="splitValFunc(this)" style='width:80px;margin-left:3px' value='!@#$%' disabled>
                                </form>
                                
                                <p id='adCountText' style='margin-left:10px;margin-top:30px;color:Green;font-size:20px'>
                                </p>
                                
                                <span style='margin-left:10px'>No. of times to display ad : </span>

                                <input type='textbox' style='width:80px;margin-left:3px;display:inline' id='adCount' value='1'>
                                <h5 style='display:none' id='countMsg'> *Input a numerical value greater than 0.</h5>
                                <br>
                                <center>
                                <input type='button' style='margin-top:70px;width:300px;height:50px;' value='Analyze Creatives' onclick='analyzeCreative();'/>
                                </center>
                        </div>
                </div>

                <textarea id='previewText' style='display:none;'></textarea>

        </body>

</html>
